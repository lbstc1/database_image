{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data show</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
<h1>data show</h1>

<table border="1" width="400px">
    <tr>  <td>id</td>  <td>name</td>   <td>Fee</td>   <td>photo</td>   <td>Address</td>   </tr>
{% for item in form %}
<tr>
<td>{{ item.id }}</td>
<td>{{ item.sName }}</td>
<td>{{ item.sFee }}</td>
<td><img src="{{ item.sPhoto.url }} " width="50px" height="50px"> </td>
<td>{{ item.sPhoto.url }}  </td>
</tr>
{% endfor %}
</table>
</body>
</html>
